<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
</head>
 <body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
      <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
   </header>
   <form id="survey-form"></form>
   <div class="form-group">
     <label>Name</label><input placeholder="Enter your name" id="name" required type="text"></div>
    <div class="form-group">
      <label>Email</label><input placeholder="Enter your Email" id="email" type="email" required></div>
     <div class="form-group">
       <label>Age</label><input placeholder="Age" name="age" id="number" type="number" min="10" max="99"></div>
      <div class="form-group">
     </div>
 </body>
</html>
