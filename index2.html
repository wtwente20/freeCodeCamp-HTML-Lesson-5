<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
</head>
 <body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
   <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
   </header>
   
   <form id="survey-form"></form>
   <div class="form-group">
     <label id="name-label">Name</label><input placeholder="Enter your name" id="name" required type="text" class="survey-form"></div>
    <div class="form-group">
      <label id="email-label">Email</label><input placeholder="Enter your Email" id="email" type="email" required></div>
     <div class="form-group">
       <label id="number-label">Age</label><input placeholder="Age" name="number" id="number" type="number" min="10" max="99"></div>
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select id="dropdown" class="form-control" required name="role" >
          <option>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          </select>
     </div>
     <div class="form-group">
       <p>Would you recommend freeCodeCamp to a friend?</p>
          <div><input type="radio" name="recommend" value="yes" class="survey-form"> Yes</div>
          <div><input type="radio" name="recommend" value="no" class="survey-form"> No</div>
          <div><input type="radio" name="recommend" value="maybe" class="survey-form"> Maybe</div>
      <div class="form-group">
        <p>What are you interested in learning?</p></div>
      <div class="form-group">
        <input type="checkbox" class="survey-form" name="prefer" value="front-end"><label> Front-End Development</label></div>
        <div class="form-group">
          <input type="checkbox" class="survey-form" name="prefer" value="back-end"><label> Back-End Development</label></div>
    <div class="form-group">
        <textarea class="survey-form"></textarea>
        </div>
    <div class="form-group">
      <button id="submit" class="survey-form">Submit</button>
      </div>
      </form>
 </body>
</html>
